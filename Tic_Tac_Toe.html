<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@600&family=Parisienne&family=Tilt+Prism&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Tic_Tac_Toe.css">   
</head>

<body>
 <div class="startdiv">
  <h1>Tic Tac Toe</h1>
  <p> Lets Start the game!</p>
  <div class="player_score">
  <tr><td>Player1:</td><td><input type="text" id="player-1" value=""></td></tr><br>
  <tr> <td>Player2:</td><td><input type="text" id="player-2" value=""></td> </tr>
  <br>
<button class="with" onclick="showGame()" >With Username</button>
<button  id="without" onclick="ShowAndHidewithout()">Without Username</button>
</div>
</div>
  


  <div align = "center" class="gamediv">
  <div class="content_div">
  <h1 style="color:rgb(248, 240, 255); text-align: center;" >Tic-Tac-Toe</h1>
  <div class="game">
    <div class="score"><span class="name1">X  </span> <span id="player1score">-</span></div>
    <div class="score"><span class="name2">O  </span> <span id="player2score">-</span></div>
  </div>
  <div  class="winner"></div>
<table align="center"  >
  <tr>
    <td class="border-right  border-bottom" id="0"></td>
    <td class="border-right  border-bottom" id="1"></td>
    <td class="border-bottom" id="2"></td>
  </tr>
  <tr>
    <td class="border-right  border-bottom" id="3"></td>
    <td class="border-right  border-bottom" id="4"></td>
    <td class=" border-bottom" id="5"></td>
  </tr>
  <tr>
    <td class="border-right" id="6"></td>
    <td class="border-right" id="7"></td>
    <td id="8"></td>
  </tr>
</table>

<div >
  <button id="reset" onclick="restart()">Restart</button>
  <button id="reset1" >Reset</button>
</div> 
</div>
</div>

    <script src="Tic_Tac_Toe.js"></script>
    
</body>
</html>
